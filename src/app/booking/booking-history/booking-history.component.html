<mat-dialog-content class="table-container" @popupAnimation>
  <div class="header-container">
    <h2 class="table-title">Historia ya Bookings</h2>
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Tafuta booking</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Tafuta booking">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <button class="close-btn" (click)="closeReportHistoryDialog()">âœ–</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">
    <thead>
      <tr mat-header-row *matHeaderRowDef="['username','purpose', 'status', 'actions']"></tr>
    </thead>
    <tbody>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> JINA LA MTUMIAJI</th>
        <td mat-cell *matCellDef="let booking"> {{ booking.username }} </td>
      </ng-container>

      <!-- Safu ya Kusudi -->
      <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> KUSUDI</th>
        <td mat-cell *matCellDef="let booking"> {{ booking.purpose }} </td>
      </ng-container>

      <!-- Safu ya Hali -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Hali </th>
        <td mat-cell *matCellDef="let booking">
          <span [ngStyle]="{
              'color': booking.status === 'accepted' ? 'green' :
                      booking.status === 'rejected' ? 'red' :
                      booking.status === 'pending' ? 'goldenrod' : 'black',
              'font-weight': 'bold',
              'text-transform': 'capitalize'
            }">
            {{ booking.status }}
          </span>
        </td>
      </ng-container>

      <!-- Vitendo -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Vitendo </th>
        <td mat-cell *matCellDef="let booking">
          <button mat-icon-button color="warn" (click)="deleteBooking(booking.id)"
                  matTooltip="Futa booking" aria-label="Futa booking">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: ['username', 'purpose', 'status', 'actions'];" @rowAnimation></tr>
    </tbody>
  </table>

  <!-- Mipangilio ya Kurasa -->
  <mat-paginator #paginator [pageSizeOptions]="[4, 8, 16]" showFirstLastButtons></mat-paginator>
</mat-dialog-content>
