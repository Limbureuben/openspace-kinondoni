<div class="p-4 max-w-md mx-auto">

  <mat-dialog-content class="mt-4">
    <form [formGroup]="replyForm">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Message</mat-label>
        <textarea
          matInput
          formControlName="message"
          rows="4"
          placeholder="Write your reply to the reporter here..."
          class="resize-none">
        </textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="mt-4">
    <button mat-stroked-button color="warn" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button
            color="primary"
            (click)="submitReply()"
            [disabled]="replyForm.invalid"
            [ngStyle]="{ 'background-color': 'rgb(100, 100, 177)', 'color': '#fff' }">
      Send
    </button>
  </mat-dialog-actions>
</div>
