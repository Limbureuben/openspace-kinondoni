<div class="reset-password-container" [@slideBounce]>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="reset-password-form mat-elevation-z4">
    <h3 class="title">Enter your new password</h3>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="password" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required />
      <mat-error *ngIf="form.hasError('mismatch')">Passwords do not match</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Reset Password
    </button>
  </form>
</div>
