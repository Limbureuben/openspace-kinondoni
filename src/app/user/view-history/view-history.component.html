<mat-dialog-content class="table-container" @popupAnimation>
  <div class="header-container">
    <h2 class="table-title">Report History</h2>
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search Report by ID</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Using your ReportID">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <button class="close-btn" (click)="closeReportHistoryDialog()">âœ–</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">
    <thead>
      <tr mat-header-row *matHeaderRowDef="['reportId','description', 'createdAt', 'status']"></tr>
    </thead>
    <tbody>
      <ng-container matColumnDef="reportId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ReportID</th>
        <td mat-cell *matCellDef="let report"> {{ report.reportId }} </td>
      </ng-container>

      <!-- Report Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Description</th>
        <td mat-cell *matCellDef="let report"> {{ report.description }} </td>
      </ng-container>

      <!-- Confirmed Time Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed Time</th>
        <td mat-cell *matCellDef="let report"> {{ report.createdAt }} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let report">
          <mat-icon class="confirmed-icon">check_circle</mat-icon>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: ['reportId','description', 'createdAt', 'status'];" @rowAnimation></tr>
    </tbody>
  </table>

  <!-- Paginator -->
  <mat-paginator #paginator [pageSizeOptions]="[4, 8, 16]" showFirstLastButtons></mat-paginator>
</mat-dialog-content>
