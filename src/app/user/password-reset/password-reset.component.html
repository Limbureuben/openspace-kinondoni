<div class="reset-password-background">
  <div class="reset-password-container">
    <mat-card class="reset-card" [@slideBounce]>
      <mat-card-header>
        <mat-card-title class="title">Enter your email below to receive a password resetlink.</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
            <mat-error *ngIf="resetForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="resetForm.get('email')?.hasError('email')">Invalid email</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" class="submit-button" [disabled]="resetForm.invalid">
            Send Reset Link
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <a routerLink="/login" class="back-link">Back to Login</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
