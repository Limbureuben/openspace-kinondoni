<mat-toolbar class="heading">

  <!-- Profile Icon (Left) with Dropdown Menu -->
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item (click)="onProfile()">
      <mat-icon>person</mat-icon> Profile
    </button>
    <button mat-menu-item (click)="openReport()">
      <mat-icon>report</mat-icon> My Report
    </button>
    <button mat-menu-item (click)="goBack()" >
      <mat-icon>arrow_back</mat-icon> Back
    </button>
    <button mat-menu-item (click)="OnLogout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="profileMenu">
    <mat-icon class="profile-icon">account_circle</mat-icon>
  </button>

  <!-- Title in Center -->
  <span class="title">Kinondoni Municipal</span>

  <!-- Emblem Icon on the Right -->
  <mat-icon class="profile-icon">verified</mat-icon>
</mat-toolbar>
